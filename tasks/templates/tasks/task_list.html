{% extends 'tasks/base.html' %}

{% block title %}Список дел{% endblock %}

{% block content %}
  <h1>Список дел</h1>
  <ul>
    {% for task in tasks %}
      <li>
        <strong>{{ task.title }}</strong>
        <p>{{ task.description }}</p>
        <small>Дата создания: {{ task.created_at }}</small>
        <form action="{% url 'task_delete' task.pk %}" method="POST">
          {% csrf_token %}
          <button type="submit">Удалить</button>
        </form>
        <a href="{% url 'task_update' task.pk %}">Редактировать</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
